<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Киносоветчик</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Книгосоветчик</h1>
    <p>Введите фразу о своём настроении. Искусственный интеллект подберёт книгу.</p>

    <form method="post">
        <textarea name="message" rows="4" cols="50"
                  required>{{ user_text }}</textarea><br>
        <button type="submit">Получить рекомендацию</button>
    </form>

    {% if recommendation %}
    <div class="result">
        <h3>Результат:</h3>
        <p>{{ recommendation|safe }}</p>
    </div>
    {% endif %}
</body>
</html>
